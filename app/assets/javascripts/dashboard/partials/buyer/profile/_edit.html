<style type="text/css" media="screen">
	.modal-dialog {
		max-width: 850px;
		width: auto;
	}	
</style>
<div class="modal-header">
            <h3>Profile</h3>
        </div>
        <div class="modal-body" style="background:transparent"> 
			<form name="user_profile">

				<label>Avatar</label>
				<img ng-src="{{user.avatar_url['original']}}" style="width: 200px;border: 1px solid #DBB9B9;margin-bottom: 10px;border-radius: 5px;" id="avatar-edit">
				<input type="file" name="avatar" />
				<br/>
				<label>Username</label>
				<input type="text" disabled ng-value="user.username" class="form-control">

				<br/>
				<label>New password</label>
				<input type="password" name="password" ng-model="user.password" ng-value="" class="form-control">
				<br/>
				<label>Confirm password</label>
				<input type="password" name="password_confirm" ng-model="user.password_confirm" class="form-control">
				<br/>
				<label>Firstname</label>
				<input ng-required="true" max-length="12" type="text" required name="firstname" ng-model="user.firstname" class="form-control">
				<br/>
				<label>Lastname</label>
				<input ng-required="true" type="text" max-length="15" required name="lastname" ng-model="user.lastname" class="form-control">
				<br/>
				<label>Your Job (Title)</label>
				<input ng-required="true" type="text" required name="title" ng-model="user.title" class="form-control">
				<br/>
				<label>Birth Date</label>  
			      <input type="text" name="birth_date" ng-model = 'user.birth_date' class="form-control" datepicker-popup="{{format}}" ng-model="dt" max="maxDate" ng-required="true"/>  
			      <br/>
			    <label>Address</label>
				<input type="text" required required name="address1" ng-model="user.address1" placeholder="Address Line 1" class="form-control"><br/>
				<input type="text" required name="address2" ng-model="user.address2"  placeholder="Address Line 2" class="form-control"><br/>
				<input type="text" required name="address3" ng-model="user.address3" placeholder="City" class="form-control"><br/>
				<input type="text" required name="country" ng-model="user.country"  placeholder="Country" class="form-control">
				  <br/><!-- 
			    <label>Bio</label>
				<textarea name="bio" ng-model="user.ng-model" class="form-control"></textarea> -->
					<label>Website</label>
				<input type="text"  required name="website" ng-model="user.website" class="form-control">
			</form> 
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="update()">Update</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
