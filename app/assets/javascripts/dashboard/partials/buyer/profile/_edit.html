<style type="text/css" media="screen">
	.modal-dialog {
		max-width: 850px;
		width: auto;
	}	
</style>
<div class="modal-header">
            <h3>Profile</h3>
        </div>
        <div class="modal-body" style="background:transparent"> 
			<form name="user_profile">
				<label>Username</label>
				<input type="text" disabled ng-value="user.username" class="form-control">

				<br/>
				<label>password</label>
				<input type="password" name="password" ng-model="user.password" ng-value="" class="form-control">
				<label>Confirm password</label>
				<input type="password_confirm" name="password_confirm" ng-model="user.password_confirm" class="form-control">
				<br/>
				<label>Firstname</label>
				<input type="text" required name="firstname" ng-model="user.firstname" class="form-control">

				<label>Lastname</label>
				<input type="text"  required name="lastname" ng-model="user.lastname" class="form-control">
					<br/>
					<label>Birth Date</label>  
			      <input required type="text" name="birthdate" ng-model = 'user.birthdate' class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened"max="maxDate"/>  
			      <br/>
			    <label>Address</label>
				<input type="text"  required name="address1" ng-model="user.address1" placeholder="Address 1" class="form-control">
				<input type="text"  required name="address2" ng-model="user.address2"  placeholder="Address 2" class="form-control">
				<input type="text"  required name="address3" ng-model="user.address3" placeholder="Address 3" class="form-control">
				<input type="text"  required name="country" ng-model="user.address3"  placeholder="Country" class="form-control">
				  <br/><!-- 
			    <label>Bio</label>
				<textarea name="bio" ng-model="user.ng-model" class="form-control"></textarea> -->
					<label>Website</label>
				<input type="text"  required name="website" ng-model="user.website" class="form-control">
			</form> 
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="update()">Update</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
