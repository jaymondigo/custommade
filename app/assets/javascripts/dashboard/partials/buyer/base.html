<!-- BEGIN HEADER -->
<div class="header navbar navbar-inverse ">
    <!-- BEGIN TOP NAVIGATION BAR -->
    <div class="navbar-inner">
        <div class="header-seperation">
            <ul class="nav pull-left notifcation-center" id="main-menu-toggle-wrapper" style="display:none">
                <li class="dropdown"> <a id="main-menu-toggle" href="#main-menu"  class="" > <div class="iconset top-menu-toggle-white"></div> </a> </li>
            </ul>
            <!-- BEGIN LOGO -->
            <a ui-sref="buyer.index"><img src="assets/img/logo.png" class="logo" alt=""  data-src="assets/img/logo.png" data-src-retina="assets/img/logo2x.png" width="106" height="21"/></a>
            <!-- END LOGO -->
        </div>
        <!-- END RESPONSIVE MENU TOGGLER -->
        <div class="header-quick-nav" >
            <!-- BEGIN TOP NAVIGATION MENU -->
            <div class="pull-left">

                    <li class="quicklinks"> <a href class="" id="layout-condensed-toggle" >
                        <div class="iconset top-menu-toggle-dark"></div>
                    </a> </li>
                </ul>
                <ul class="nav quick-section">
                    <li class="m-r-10 input-prepend inside search-form no-boarder">

                        <input name="" type="text"  class="no-boarder " placeholder="Search Dashboard" style="width:250px;">
                    </li>
                </ul>
            </div>
            <!-- END TOP NAVIGATION MENU -->
            <!-- BEGIN CHAT TOGGLER -->
            <div class="pull-right">
                <div class="chat-toggler">
                    <a href="javascript:void(0)" class="dropdown-toggle" id="my-task-list" data-placement="bottom"  data-content='' data-toggle="dropdown">
                    <div class="user-details">
                        <div class="username">
                            John <span class="bold">Smith</span>
                        </div>
                    </div>
                    <div class="iconset top-down-arrow" ></div>
                    </a>
                    <div id="notification-list" style="display:none">
                        <div style="width:300px">

                            <div class="notification-messages info">
                                <a href>
                                <div class="iconholder">
                                    <i class="icon-user"></i>
                                </div>
                                <div class="message-wrapper">
                                    <div class="heading">
                                        Edit Account
                                    </div>
                                    <div class="description">
                                        Update your info
                                    </div>
                                </div>
                                </a>
                                <div class="clearfix"></div>
                            </div>
                            <div class="notification-messages info">
                                <a href >
                                <div class="iconholder">
                                    <i class="icon-inbox"></i>
                                </div>
                                <div class="message-wrapper">
                                    <div class="heading">
                                        Messages
                                    </div>
                                    <div class="description">
                                        Open this to view your messages
                                    </div>
                                </div>
                                </a>
                                <div class="clearfix"></div>
                            </div>
                            <div class="notification-messages danger">
                                <a ng-href="{{baseUrl+'/session/logout'}}" >
                                <div class="iconholder">
                                    <i class="icon-signout"></i>
                                </div>
                                <div class="message-wrapper">
                                    <div class="heading">
                                       Logout
                                    </div>
                                    <div class="description">
                                        You will be log out of this session
                                    </div>
                                </div>
                                </a>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-pic">
                        <img src="assets/img/profiles/avatar_small.jpg"  alt="" data-src="assets/img/profiles/avatar_small.jpg" data-src-retina="assets/img/profiles/avatar_small2x.jpg" width="35" height="35" />
                    </div>
                </div>
            </div>
            <!-- END CHAT TOGGLER -->
        </div>
        <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END TOP NAVIGATION BAR -->
