<div class="col-md-12">
  <div class="grid simple col-md-12">
    <div class="grid-title no-border"><!--
      <h4>View a<span class="semi-bold"> Project</span></h4> -->
      
    </div>
    <div class="grid-body no-border " style="height: 720px;">
      
      <div class="col-md-12">
        <form name="form" ng-submit="save(project)" novalidate>

          <button type="submit" class="btn btn-warning btn-cons pull-right" ng-click="publish(project)"><i class="icon-book"></i> Publish</button>

          <h2><input type="text" name="title" required ng-model="project.title" style="height: 55px;font-size: 23px; width:100%"/> </h2>
          <a href class="muted"><i class="icon-time"></i> posted on {{project.created_at | dateToISO | date:'MMM dd, yyyy @ h:mma'}}</a><br>
           <span ng-show="project.user!=null">posted by <a href>{{project.user.full_name}}</a></span> <br><br>  
          <h3>Location</h3>
          <div class="horizontal-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-md-2 control-label"><strong>Zip code</strong></label>
              <div class="col-sm-12">
                <span ng-bind="project.user.zip_code">60229</span>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
              <label for="inputEmail3" class="col-md-2 control-label"><strong>State/Province</strong></label>
              <div class="col-sm-12">
                <span ng-bind="project.user.province">Cebu City</span>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
              <label for="inputEmail3" class="col-md-2 control-label"><strong>Country</strong></label>
              <div class="col-sm-12">
                <span ng-bind="project.user.country">Philippines</span>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
              <label for="inputEmail3" class="col-md-2 control-label"><strong>Address</strong></label>
              <div class="col-sm-12">
                <span ng-bind="project.user.address">Sto Ni√±o Ave. , Colon Street</span>
              </div>
            </div>
          </div>
          <br>
          <h3>Budget</h3>
          <div class="horizontal-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-md-2 control-label"><strong>Budget</strong></label>
              <div class="col-sm-12">
                <span>Under {{project.budget}}</span>
              </div>
            </div>
          </div>
          <br>
          <h3>Project Description</h3>
          <div class="horizontal-form">
           <div class="form-group"> 
              <div class="col-md-11">
                <span ng-bind="project.description"></span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      
    </div>
    
    
  </div>
</div>
